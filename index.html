<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>FORMS</h1>
    <form action="index2.html" target="_self">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="name" autocomplete>
        <br>
        <br>
        <label for="Email">Email Address</label>
        <input type="email" name="email" id="email" placeholder="email" required>
        <br>
        <br>
        <label for="password">Password</label>
        <input type="password" name="password" id="paswword" placeholder="password">
        <br>
        <br>
        Language
        <br>
        <br>
        <input type="radio" name="lang" id="React" value="React">
        <label for="React">React</label>
        <br>
        <input type="radio" name="lang" id="Angular" value="Angular">
        <label for="Angular">Angular</label>
        <br>
        <input type="radio" name="lang" id="Vue" value="Vue">
        <label for="Vue">Vue</label>
        <br>
        <br>
        Course
        <br>
        <br>
        <input type="checkbox" name="course" id="MERN" value="MERN" required>
        <label for="MERN">MERN</label>
        <br>
        <input type="checkbox" name="course1" id="MEAN" value="MEAN">
        <label for="MEAN">MEAN</label>
        <br>
        <input type="checkbox" name="Course2" id="MEVN" value="MEVN">
        <label for="MEVN">MEVN</label>
        <br>
        <br>
        Field:
        <br>
        <select name="stack" id="stack">
            <option value="Front End" selected>Front End</option>
            <option value="Back End">Back End</option>
            <option value="Full Stack">Full Stack</option>
        </select>
        <br>
        <br>
        <textarea name="textarea" id="text" row="30" col="20" placeholder="Random text"></textarea>
        <br>
        <br>
        <label for="phone">Phone Number</label>
        <input type="tel" name="phone" id="phone" maxlength="10">
        <a href="./index2.html" target="_blank">
        <input type="submit" value="submit"></a>


        <br>
        <br>
        <h1>TABLES</h1>
        <a href="./index3.html">Click here</a>






    </form>
</body>
</html>
